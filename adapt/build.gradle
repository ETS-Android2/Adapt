apply plugin: 'com.android.library'

android {

    compileSdkVersion config['target-sdk']
    buildToolsVersion config['build-tools']

    defaultConfig {
        minSdkVersion config['min-sdk']
        targetSdkVersion config['target-sdk']
        versionCode 1
        versionName version
    }
}

dependencies {

    deps.with {
        api it['support-annotations']
        api it['recycler-view']
    }

    deps['test'].with {
        testImplementation it['junit']
        testImplementation it['mockito']
        testImplementation it['robolectric']
    }
}

if (project.hasProperty('release')) {
    apply from: config['push-aar-gradle']

    // cannot find the problem with javadoc generation, but we anyway do not need a generated one
    // as we do not plan to host it somewhere (sources in maven should do)
    tasks.withType(Javadoc) {
        enabled = false
    }
}