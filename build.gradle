buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    group = GROUP
    version = VERSION_NAME
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    config = [
            'min-sdk'        : 16,
            'target-sdk'     : 29,
            'build-tools'    : '29.0.3',
            'push-aar-gradle': 'https://raw.githubusercontent.com/noties/gradle-mvn-push/master/gradle-mvn-push-aar.gradle'
    ]

    deps = [
            'x-annotations'  : 'androidx.annotation:annotation:1.1.0',
            'x-recycler-view': 'androidx.recyclerview:recyclerview:1.1.0'
    ]

    deps['test'] = [
            'junit'      : 'junit:junit:4.12',
            'mockito'    : 'org.mockito:mockito-core:2.18.3',
            'robolectric': 'org.robolectric:robolectric:3.8'
    ]
}
